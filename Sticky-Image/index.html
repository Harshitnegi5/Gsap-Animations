<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sticky-image</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"><a href="#">CodeGrid</a></div>

      <section class="hero pinned">
        <h1>Sculpted Zen <br />Playground</h1>
      </section>

      <section class="cards pinned">
        <div class="img">
          <img src="../Image-Slider/assets/img1.avif" alt="" />
        </div>
      </section>
      <section class="cards pinned">
        <div class="img">
          <img src="../Image-Slider/assets/img2.avif" alt="" />
        </div>
      </section>
      <section class="cards pinned">
        <div class="img">
          <img src="../Image-Slider/assets/img3.avif" alt="" />
        </div>
      </section>
      <section class="cards pinned">
        <div class="img">
          <img src="../Image-Slider/assets/img4.avif" alt="" />
        </div>
      </section>
      <section class="cards scroll">
        <div class="img">
          <img src="../Image-Slider/assets/img5.avif" alt="" />
        </div>
      </section>

      <section class="footer">
        <h1>footer</h1>
      </section>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
